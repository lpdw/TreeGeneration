<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gene-Tree</title>
    <meta description="arbre généré à partir d'input donnés">
    <link rel="stylesheet" href="assets/css/main.css"> <!-- css de base -->
    <link rel="stylesheet" href="assets/css/background.css">
  </head>

  <body>
      <div id="loader">
          <div class="wrap">
            <div class="drop-outer">
              <svg class="drop" viewBox="0 0 40 40" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="20" cy="20" r="20"/>
              </svg>
            </div>
            <div class="ripple ripple-1">
                <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="30" cy="30" r="24"/>
                </svg>
            </div>
            <div class="ripple ripple-2">
                <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="30" cy="30" r="24"/>
                </svg>
            </div>
            <div class="ripple ripple-3">
                <svg class="ripple-svg" viewBox="0 0 60 60" version="1.1"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="30" cy="30" r="24"/>
                </svg>
            </div>
          </div>
        <span>Arbre en cours d'arrosage...</span>
      </div>
      <canvas id="canvas-image" ></canvas>
      <canvas id='tree' width='200' height='100'></canvas>
      <div class="button">
        <button type="button" name="button" id="button">add</button>
        <button type="button" id="zoom">+</button>
        <button type="button" id="dezoom">-</button>
      </div>

  </body>
