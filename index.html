    <meta charset="UTF-8" />

    <meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <body>
    <header class="container">
      <h1><a href="#">TreeGeneration</a> <span class="totalreponse" ></span></h1>
    </header>
    <main class="container">

      <form action="#" method="">
        <!-- MOOD -->
        <div class="inputs">

          <div class="area">
            <div class="row">

              <div class="states col-md-7">
                <h2>États <span class="cptState"></span></h2>
                <hr>
                <p>Selectionnez au moins un état (maximum 5 ou 4 si deux humeurs sélectionnées)</p>
              </div>


              <div class="moods col-md-5">
                <h2>Humeurs <span class="cptMood"></span></h2>
                <hr>
                <p>Selectionnez au moins une humeur (maximum 2)</p>
              </div>

              <!-- STATE -->

              <div class="sep col-md-12 container"><hr></div>
              <div class="button container">
                <button type="reset" class="reset btn btn-warning">Réinitialiser | <span class="glyphicon glyphicon-repeat"></span></button>
                <button type="submit" class="btn btn-success" id="envoyer">Envoyer | <span class="glyphicon glyphicon-share-alt"></span></button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </main>
    <footer class="container">
      <p> TreeGeneration 2017 - LPDW </p>
    </footer>
    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/boutonsEffects.js"></script>
  </body>
